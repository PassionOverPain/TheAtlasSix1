<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Atlas Six</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <h1 id="Title">The Atlas Six</h1>
        <img
          id="playbtn"
          src="Images/earthbutton.webp"
          alt="A fictional globe." />
      </div>
      <div id="frame">
        <p>The healer</p>
        <div>
          <ion-icon name="caret-back-circle-outline" class="icon"></ion-icon>
          <ion-icon name="earth-outline" class="icon"></ion-icon>
          <ion-icon name="caret-forward-circle-outline" class="icon"></ion-icon>
        </div>
      </div>
    </header>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
